<html>

	<head>
		<title>Guessing game</title>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='style.css'>
		<link rel='stylesheet' href='guess.css'>
	</head>

	<body>
		<h1>Guessing Game</h1>
		In this game, the computer generates a random number between 1 and 100. You must guess this number. Each time you guess the computer will tell you if your guess was high, low, or correct. Good luck and don't have fun!
		<br>
		<br>
		<input type='number' id='guess'>
		<button onclick='checkNumber()'>Guess</button>
		<br>
		<h3 id='message'></h3>
		<h4>Guesses left: <span id='guessesLeft'>6</span></h4>
		<button disabled='true' id='again' onclick='playAgain()'>Play again</button>
		<script src='guess.js'></script>
	</body>

</html>
